<h2 mat-dialog-title> Ajout d'une réponse : </h2>
<mat-form-field class="textArea_reponse">
  <mat-label class="label_reponse"> nouvelle réponse</mat-label>
  <textarea matInput
            [(ngModel)]="data.reponseName"
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
            >
    </textarea>
</mat-form-field>
<br>
<mat-checkbox class="example-margin" [(ngModel)]="data.reponseValue"> c'est la bonne réponse</mat-checkbox>
<div mat-dialog-actions>
  <button mat-raised-button color="warn"  (click)="onNoClick()"> Annuler</button>
  <button mat-raised-button color="primary"  [mat-dialog-close]="data"> Ajouter </button>
</div>
