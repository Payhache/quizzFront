<h1> Modifier Titre du questionnaire</h1>

<div *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>

<ng-container *ngIf="!isLoading">
    <form #pcForm="ngForm" (ngSubmit)="editExamen()">
        <label for="examen_name"> Nouveau titre</label>
        <input type="text" class="form-control" id="examen_name" name="examen_name" required [(ngModel)]="examen.name" >
        <input type="submit">
    </form>
</ng-container>
