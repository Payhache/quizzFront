<h1>Liste des questionnaires</h1>

  <div *ngIf="isLoading">
    <app-spinner></app-spinner>
  </div>

<ng-container *ngIf="!isLoading">
  <table class="table table-striped table-dark w-50 m-auto">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Questionnaire</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exam of this.examens">
        <th scope="row">{{ exam.id }}</th>
        <td>{{ exam.name }}</td>
        <td>
          <button mat-raised-button color="primary" class="mr-3" [routerLink]="['/quizz/', exam.id]"> RÃ©pondre au questionnaire </button>
          <button mat-raised-button  class="mr-3" [routerLink]="['/admin/examen', exam.id]"> voir les questions <fa-icon  class="see" [icon]="faMousePointer"> </fa-icon>  </button>
          <button mat-raised-button  class="mr-3" [routerLink]="['/admin/examen/edit', exam.id]"> Editer <fa-icon  class="check" [icon]="faEdit"> </fa-icon>  </button>
          <button mat-raised-button  class="mr-3" (click)="deleteExamen(exam.id)">  Supprimer <fa-icon  class="trash" [icon]="faTrashAlt"> </fa-icon>  </button>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
