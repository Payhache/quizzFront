<h1>Liste des questionnaires</h1>

<ng-container *ngIf="!isLoading">
  <table class="table table-striped table-dark w-75 m-auto">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Questinnaire</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exam of this.examens">
        <th scope="row">{{ exam.id }}</th>
        <td>{{ exam.name }}</td>
        <td> Voir les questions  / Supprimer / Editer</td>
      </tr>
    </tbody>
  </table>
</ng-container>
