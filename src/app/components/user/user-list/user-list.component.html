<div *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>
<app-menu></app-menu>
<ng-container *ngIf="!isLoading">
  <table class="table table-striped table-dark">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col"> Utilisateurs </th>
      <th scope="col"> Role </th>
      <th scope="col" class="add_exam">
        <button class="link_add_exam" mat-raised-button color="accent" (click)="openDialog()"> Ajouter un
          Utilisateur
        </button>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of this.users">
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.username }}</td>
      <td> <ng-container *ngFor="let role of user.roles"> {{ role }}</ng-container> </td>
      <td class="actions">
          <button mat-raised-button class="mr-3"  (click)="openDialogResult(user)">
            <fa-icon class="see" [icon]="faShowResult"></fa-icon> voir rÃ©sultats
          </button>
          <button mat-raised-button class="mr-3" [routerLink]="['/admin/examen/edit', user.id]">
            <fa-icon class="check" [icon]="faEdit"></fa-icon>
          </button>
          <button mat-raised-button class="mr-3" (click)="deleteUser(user.id)">
            <fa-icon class="trash" [icon]="faTrashAlt"></fa-icon>
          </button>
      </td>
    </tr>
    </tbody>
  </table>
</ng-container>
